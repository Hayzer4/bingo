    <script>
        $(function () {
            $('td').click(function () {
                $(this).toggleClass('highlight');
            });
        });

        $.get("https://jamieprentice.github.io/BBSBingo/buzzwords.txt", function (result) {
            var buzzWords = result.split('\n');
            getRandomBingoWords(buzzWords);
        });
        

        function getRandomBingoWords(buzzWords){
            var arrayLength = buzzWords.length;
            var bingoWords = [];

            while(bingoWords.length < 24){
                var index = Math.floor(Math.random() * arrayLength);
                bingoWords.push(buzzWords[index]);
                buzzWords.splice(index, 1);
                arrayLength--;
            }

            fillTable(bingoWords);
        }

        function fillTable(bingoWords){
            for (let i = 0; i < bingoWords.length; i++) {
                const element = bingoWords[i];
                $("#"+ i).html(bingoWords[i]);
            }
        }




    </script>
